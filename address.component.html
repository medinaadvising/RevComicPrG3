<form id="Message" name="message" style="margin: 0; text-align:center" method="post" action="../thankyou/thankyou.component.html" target="_blank" class="ng-pristine ng-valid">  

<div class="Fields">
   <div>
   <div class="formContainer">
   <form>
   <div class="Fields">
   <div>
   <h3>Billing Address</h3>
   <label for="fname">Full Name</label>
   <input type="text" id="fname" name="firstname" />
   <label for="email"> Email</label>
   <input type="text" id="email" name="email" />
   <label for="adr"> Address</label>
   <input type="text" id="adr" name="address" />
   </div>
   <div>
   <h3>Payment</h3>
   <label for="cname">Name on Card</label>
   <input type="text" id="cname" name="cardname" />
   <label for="ccnum">Credit card number</label>
   <input type="text" id="ccnum" name="cardnumber" />
   <div class="Fields">
   <div>
   <label for="expyear">Exp Year</label>
   <input type="text" id="expyear" name="expyear" />
   </div>
   <div>
   <label for="cvv">CVV</label>
   <input type="text" id="cvv" name="cvv" />
   </div>
   </div>
   </div> 
   </div>
       
   <button mat-raised-button color="primary">
      <a [routerLink]="['/thankyou']">Place Order</a>
   </button>

   </form>
   </div>
   </div>
   <div>
   <div class="formContainer">
   <h4>
   Cart <span class="price" style="color:black"><b>2</b></span>
   </h4>
   <p>
   <a style="text-decoration: none;" href="#">Book 1</a>
   <span class="price">$10</span>
   </p>
   <p>
   <a style="text-decoration: none;" href="#">Book 2</a>
   <span class="price">$10</span>
   </p>
   <p>
   Total <span class="price" style="color:black"><b>$20</b></span>
   </p>
   </div>
   </div>
   </div>
