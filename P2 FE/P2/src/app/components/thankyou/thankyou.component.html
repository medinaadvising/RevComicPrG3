<h1 align=center>Your Order Has Been Successfully Completed</h1>
<h3 align=center>You will receive your digital comics seen below through email shortly!</h3>


<ng-container *ngIf="item.length !=0">
  <div class="container">
    <div>
      <div class="cart-product">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col-lg-3">Item ID</th>
              <th scope="col-lg-3">Cover Art</th>
              <th scope="col-lg-3">Title</th>
              <th scope="col-lg-3">Description</th>
            </tr>
          </thead>
          <tbody style="text-align: center;">
            <tr *ngFor="let item of item">
              <td>{{item.item_id}}</td>
              <td><img src="{{item.image}}"></td>
              <td>{{item.title}}</td>
              <td>{{item.description}}</td>
            </tr>
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
