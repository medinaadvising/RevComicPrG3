<section class="user_details">
    <h2>Please Update Your Information Below</h2>
    
    <form #updateUserForm="ngForm" (submit)="updateUser(updateUserForm)">
        
            <label for="{users_id}">User ID:</label>
            <input  class="form-input" type="text" id="{users_id}" [(ngModel)]="users_id" name="users_id" required ngModel placeholder="Enter User ID"><br>
        
        
            <label for="Username">Username:</label>
            <input   class="form-input" type="username" id="username" [(ngModel)]="username" name="username" required ngModel placeholder="Enter username"><br>
        
        
            <label for="Password">Password:</label>
            <input   class="form-input" type="password" id="password" [(ngModel)]="password" name="password" required ngModel placeholder="New password"><br>
        
        
            <label for="F_name" >First Name:</label>
            <input   class="form-input" type="text" id="f_name" [(ngModel)]="f_name" name="f_name" required ngModel placeholder="First Name"><br>
        
        
            <label for="L_name">Last Name:</label>
            <input   class="form-input" type="text" id="l_name" [(ngModel)]="l_name" name="l_name" required ngModel placeholder="Last Name"><br>
        
        
            <label for="User_email">Email:</label>
            <input  class="form-input" type="email" id="user_email" [(ngModel)]="user_email" name="user_email" required ngModel placeholder="Email"><br>
        
        
            <!--Register Button-->
            <div id=register>
             <button type="submit" id="updateButton" class="button" [disabled]="!updateUserForm.valid" >Update</button>   
            </div>
            
        
        <div *ngIf="update">Update Successful! </div>
    </form>
</section>
