<ng-container *ngIf="item.length !=0">
  <div class="container">
    <div>
      <div class="cart-product">
        <table class="table">
          <thead>
            <tr>
              <th scope="col-lg-3">Item ID</th>
              <th scope="col-lg-3">Cover Art</th>
              <th scope="col-lg-3">Title</th>
              <th scope="col-lg-3">Description</th>
              <th scope="col-lg-3">Price</th>
              <th scope="col-lg-3">Quantity</th>
              <th scope="col-lg-3">Total</th>
              <th scope="col-lg-3">Action</th>
            </tr>
          </thead>
          <tbody style="text-align: center;">
            <tr *ngFor="let item of item">
              <td>{{item.item_id}}</td>
              <td><img src="{{item.image}}"></td>
              <td>{{item.title}}</td>
              <td>{{item.description}}</td>
              <td>{{item.price}}</td>
              <td>{{item.qty_at_seller}}</td>
              <td>{{item.total}}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">Remove</button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
              <td><button routerLink="/comics" class="btn btn-primary">Shop More</button></td>
              <td><button class="btn btn-success" routerLink="/checkout">Checkout</button></td>
              <td><strong>Grand Total : ${{grandTotal}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="item.length ==0">
  <div class="container">
    <div class="card" align=center>
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center" align=center>
    <img src="../../../assets/emptyshoppingcart.jpg" alt="empty shopping cart">
      <h4>Your cart is empty!</h4>

      <button routerLink="/comics" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
