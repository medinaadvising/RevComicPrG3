<div class="container-fluid">
  
  <table style="margin-top: 25px;"class="table table-striped table-hover table-bordered" >
      <thead>
          <th scope="col-lg-3">Item ID</th>
          <th scope="col-lg-3">Cover Art</th>
          <th scope="col-lg-3">Title</th>
          <th scope="col-lg-5">Description</th>
          <th scope="col-lg-4">Comic URL</th>
          <th scope="col-lg-3">Year Published</th>
          <th scope="col-lg-3">Price</th>
          <th scope="col-lg-3">Quantity</th>
          <th scope="col-lg-3">Cart</th>
      </thead>

      <tbody style="text-align: center;">
          <tr *ngFor="let item of allItems">
              <td>{{item.item_id}}</td>
              <td><img src="{{item.image}}"></td>
              <td>{{item.title}}</td>
              <td>{{item.description}}</td>
              <td><a href="{{item.comic_link }}">More Info</a></td>
              <td>{{item.year_published}}</td>
              <td>{{item.price}}</td>
              <td>{{item.qty_at_seller}}</td>
              <td><button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button></td>
              
          </tr>
      </tbody>
  </table>

</div>
