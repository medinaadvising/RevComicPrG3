<section class="user_details">
    <h2>Checkout Below</h2>
  
    <form #addNewCheckoutForm="ngForm" (submit)="addUser(addNewCheckoutForm)">
  
      <label for="Quantity">Quantity:</label>
      <input class="form-input" type="text" id="quantity" [(ngModel)]="totalItem" name="quantity" required ngModel
        placeholder="Quantity" ><br>
  
      <label for="Total">Total:</label>
      <input class="form-input" type="text" id="total" [(ngModel)]="grandTotal" name="total" required ngModel
        placeholder="Enter Total" ><br>
  
  
      <label for="F_name">First Name:</label>
      <input class="form-input" type="text" id="f_name" [(ngModel)]="f_name" name="f_name" required ngModel
        placeholder="First Name"><br>
  
  
      <label for="L_name">Last Name:</label>
      <input class="form-input" type="text" id="l_name" [(ngModel)]="l_name" name="l_name" required ngModel
        placeholder="Last Name"><br>
  
  
      <label for="Credit_card">Credit Card:</label>
      <input class="form-input" type="text" id="credit_card" [(ngModel)]="credit_card" name="credit_card" required ngModel
        placeholder="Enter Card Number"><br>
        
        <label for="Expiration">Expiration:</label>
      <input class="form-input" type="text" id="expiration" [(ngModel)]="expiration" name="expiration" required ngModel
        placeholder="MM/YY Card Expiration"><br>

        <label for="Cvv">CVV Code:</label>
      <input class="form-input" type="text" id="cvv" [(ngModel)]="cvv" name="cvv" required ngModel
        placeholder="Security Code"><br>

        <label for="Zipcode">Billing Zipcode:</label>
      <input class="form-input" type="text" id="zipcode" [(ngModel)]="zipcode" name="zipcode" required ngModel
        placeholder="Billing Zipcode"><br>
  
      <div id="checkout">
      <button type="submit" id="checkoutButton" class="button" [disabled]="!addNewCheckoutForm.valid" (click)="ngOnInit()" routerLink="/thankyou">Checkout</button>    
      </div>
      
  
      <div *ngIf="trans">Checkout Successful! </div>
    </form>
    
  </section>
  <ng-container *ngIf="item.length !=0">
    <div class="container">
      <div>
        <div class="cart-product">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col-lg-3">Item ID</th>
                <th scope="col-lg-3">Cover Art</th>
                <th scope="col-lg-3">Title</th>
                <th scope="col-lg-3">Description</th>
                <th scope="col-lg-3">Price</th>
                <th scope="col-lg-3">Quantity</th>
                <th scope="col-lg-3">Total</th>
                <th scope="col-lg-3">Action</th>
              </tr>
            </thead>
            <tbody style="text-align: center;">
              <tr *ngFor="let item of item">
                <td>{{item.item_id}}</td>
                <td><img src="{{item.image}}"></td>
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price}}</td>
                <td>{{item.qty_at_seller}}</td>
                <td>{{item.total}}</td>
                <td>
                  <button (click)="removeItem(item)" class="btn btn-danger">Remove</button>
                </td>
              </tr>
              <tr>
                <td colspan="4"></td>
                <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                <td><button routerLink="/comics" class="btn btn-primary">Shop More</button></td>
                <td><button class="btn btn-success" routerLink="/checkout">Checkout</button></td>
                <td><strong>Grand Total : ${{grandTotal}}</strong></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-container>
  
  
  <ng-container *ngIf="item.length ==0">
    <div class="container">
      <div class="card" align=center>
        <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center" align=center>
      <img src="../../../assets/emptyshoppingcart.jpg" alt="empty shopping cart">
        <h4>Your cart is empty!</h4>
  
        <button routerLink="/comics" class="btn btn-primary">Shop Now</button>
      </div>
    </div>
  </ng-container>
